version: 2.1

orbs:
  # Ensure access to browser tools so we can install Chrome below for JS Kotlin tests
  # See https://circleci.com/developer/orbs/orb/circleci/browser-tools for details
  browser-tools: circleci/browser-tools@1.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-macos-arm64:
    macos:
      xcode: 16.4.0
    resource_class: m4pro.medium
    working_directory: ~/repo
    steps:
      - run: brew install --cask google-chrome
      - checkout
      - run: '"/Applications/Google Chrome.app/Contents/MacOS/Google Chrome" --version'
      - run:
          name: Get rid of erroneous git config
          command: |
            rm -rf ~/.gitconfig
      - restore_cache:
          keys:
            - v1-macos-dependencies-{{ checksum "build.gradle.kts" }}
            # fallback to using the latest cache if no exact match is found
            - v1-macos-dependencies-

      - restore_cache:
          keys:
            - v1-macos-jdk-{{ checksum "jdk.properties" }}

      - restore_cache:
          keys:
            - v1-macos-vscode-tests

      - run: ./gradlew --no-daemon dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-macos-dependencies-{{ checksum "build.gradle.kts" }}

      - run:
          name: Verify `buildSrc/` project
          command: |
            cd buildSrc
            ./gradlew --no-daemon check

      - run:
          name: Verify Kson project
          command: ./gradlew --no-daemon check

      - save_cache:
          paths:
            - ./tooling/lsp-clients/vscode/.vscode-test
            - ./tooling/lsp-clients/vscode/.vscode-test-web
          key: v1-macos-vscode-tests

      - save_cache:
          paths:
            - ./gradle/jdk
            - ./buildSrc/gradle/jdk
          key: v1-macos-jdk-{{ checksum "jdk.properties" }}

workflows:
  build-all:
    jobs:
      - build-macos-arm64
